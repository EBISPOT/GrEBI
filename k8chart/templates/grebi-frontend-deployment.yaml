apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: {{ .Release.Name }}-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
    spec:
      containers:
        - name: web
          image: ghcr.io/ebispot/grebi_ui:{{.Values.imageTag}}
          imagePullPolicy: Always
          resources:
            requests:
              memory: 1Gi
              cpu: 0.25
            limits:
              memory: 1Gi
              cpu: 0.5
          ports:
            - containerPort: 8080
          env:
            - name: REACT_APP_APIURL
              value: https://wwwdev.ebi.ac.uk/kg/
            - name: PUBLIC_URL
              value: /kg
            - name: GREBI_MINIFY
              value: 'true'
          command: ["/bin/bash", "-c"]
          args: ["/opt/grebi_ui/entrypoint.dockersh"]


